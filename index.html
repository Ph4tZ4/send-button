<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send Button Types</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Animated deep gradient background */
    body {
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 50% -10%, rgba(168,85,247,0.12), transparent 40%),
                  radial-gradient(900px 500px at 10% 120%, rgba(236,72,153,0.10), transparent 40%),
                  linear-gradient(135deg, #0a0a0b, #131216 35%, #181922 60%, #0f1014);
      background-size: 300% 300%;
      animation: gradientShift 16s ease infinite;
      position: relative;
      min-height: 100vh;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Subtle grid overlay */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px) 0 0/40px 40px,
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px) 0 0/40px 40px;
      mask-image: radial-gradient(1000px 600px at 50% 20%, black, transparent 70%);
      -webkit-mask-image: radial-gradient(1000px 600px at 50% 20%, black, transparent 70%);
    }

    /* Rocket icon base styles (keep structure for JS) */
    .rocket {
      display: inline-block;
      transition: transform 0.3s ease;
    }
    /* Pro button hover micro-motion */
    .pro-btn:hover .rocket {
      transform: translateY(-3px) rotate(45deg) scale(1.1);
    }

    /* Launch animation used by JS cooldown system */
    .shoot {
      animation: shootAnim 0.8s forwards;
    }
    @keyframes shootAnim {
      0% { transform: translate(0, 0) rotate(45deg); opacity: 1; }
      100% { transform: translate(150px, -180px) rotate(60deg) scale(1.2); opacity: 0; }
    }

    /* Glass panel styling helpers */
    .glass-panel {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(148,163,184,0.25);
      box-shadow:
        0 10px 30px rgba(0,0,0,0.45),
        inset 0 1px 0 rgba(255,255,255,0.06);
    }
    .section-card {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
      border: 1px solid rgba(148,163,184,0.20);
    }

    /* Page load fade-in (blurred, unsynchronized) */
    .js-init { opacity: 0; }
    .fade-seq-init { opacity: 0; filter: blur(10px); transform: translateY(12px) scale(0.98); will-change: opacity, transform, filter; }
    .fade-seq { animation: fadeBlurUp var(--fade-dur, 1200ms) cubic-bezier(.22,.61,.36,1) var(--fade-delay, 0ms) forwards; }
    @keyframes fadeBlurUp {
      from { opacity: 0; transform: translateY(12px) scale(0.98); filter: blur(10px); }
      to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
    }
    @media (prefers-reduced-motion: reduce) {
      .js-init { opacity: 1; }
      .fade-seq-init { opacity: 1; filter: none; transform: none; }
      .fade-seq { animation: none; }
    }
  </style>
</head>
<body class="text-gray-100 flex flex-col items-center justify-center min-h-screen px-4 py-16">

  <div class="glass-panel backdrop-blur-xl rounded-3xl w-full max-w-6xl px-6 sm:px-10 py-10 md:py-12 shadow-2xl js-init" id="appRoot">
    <div class="text-center">
      <div class="inline-flex items-center gap-2 text-xs font-medium text-violet-200/90 bg-violet-500/10 border border-violet-400/30 rounded-full px-3 py-1 mb-5">
        <span>⚡</span>
        <span>VO Style UI Lab</span>
      </div>
      <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold tracking-tight text-white">
        Send Button Types — <span class="bg-clip-text text-transparent bg-gradient-to-r from-pink-400 to-violet-400">Glow Up Edition</span>
      </h1>
      <p class="text-sm sm:text-base text-slate-300/80 mt-3 max-w-2xl mx-auto">
        From simple to spectacular. Smooth motion, tasteful gradients, and an elegant cooldown.
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8 mt-10">
      <!-- Noob Section -->
      <div class="section-card rounded-2xl p-6 md:p-7">
        <div class="text-slate-300 text-sm font-semibold mb-5">Noob</div>
        <div class="flex items-center gap-4">
          <button class="px-5 sm:px-6 py-3 bg-slate-800/80 hover:bg-slate-700 rounded-xl shadow-lg shadow-black/30 transition active:scale-[0.99] inline-flex items-center gap-2 border border-white/10">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-slate-200">
              <path d="M2.3 11.27l18.33-7.89c.9-.39 1.78.49 1.39 1.39L14.13 23.1c-.43.99-1.92.86-2.17-.18l-1.52-6.23-6.24-1.51c-1.04-.25-1.17-1.74-.2-2.17z"/>
            </svg>
            <span class="font-semibold">Send</span>
          </button>
          <p class="text-slate-400 text-sm">Plain and simple.</p>
        </div>
      </div>

      <!-- Pro Section -->
      <div class="section-card rounded-2xl p-6 md:p-7">
        <div class="flex items-center gap-3 mb-5">
          <div class="text-slate-300 text-sm font-semibold">Pro</div>
          <span class="text-[10px] uppercase tracking-wide text-slate-200/90 bg-slate-50/5 border border-white/10 rounded-full px-2 py-0.5">animated launch + cooldown</span>
        </div>
        <div class="flex items-center gap-4">
          <button id="proBtn" class="pro-btn px-6 py-3 bg-gradient-to-r from-fuchsia-500 to-violet-600 hover:from-fuchsia-400 hover:to-violet-500 rounded-xl inline-flex items-center gap-2 transition transform hover:scale-[1.02] active:scale-[0.99] shadow-lg shadow-fuchsia-600/25 relative overflow-hidden border border-white/10">
            <span class="font-semibold">Send</span>
            <span class="rocket">
              <!-- SVG Paper Airplane (kept to preserve structure used by JS) -->
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.39l5.322-1.33 1.506 3.415a1 1 0 001.894 0l1.506-3.415 5.322 1.33a1 1 0 001.169-1.39l-7-14z" />
              </svg>
            </span>
          </button>
          <p class="text-slate-400 text-sm">Tap to launch. Auto cools down for 5s.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Page fade-in on initial load (random duration/delay + blur)
    window.addEventListener('DOMContentLoaded', () => {
      const root = document.getElementById('appRoot');
      if (!root) return;

      // Prepare all items (including text) for the sequence
      const items = root.querySelectorAll('*');
      items.forEach((el) => el.classList.add('fade-seq-init'));

      // Next frame: reveal root and animate items with randomized timings
      requestAnimationFrame(() => {
        root.classList.remove('js-init');
        items.forEach((el) => {
          const durationMs = Math.floor(1000 + Math.random() * 500); // 1000–1500ms
          const delayMs = Math.floor(Math.random() * 150); // slight desync
          el.style.setProperty('--fade-dur', durationMs + 'ms');
          el.style.setProperty('--fade-delay', delayMs + 'ms');
          el.classList.add('fade-seq');

          // After animation completes, remove classes so later animations (e.g., rocket) are not overridden
          const onEnd = () => {
            el.classList.remove('fade-seq', 'fade-seq-init');
            el.style.removeProperty('--fade-dur');
            el.style.removeProperty('--fade-delay');
            el.removeEventListener('animationend', onEnd);
          };
          el.addEventListener('animationend', onEnd);
        });
      });
    });

    const proBtn = document.getElementById('proBtn');
    const rocket = proBtn.querySelector('.rocket');

    let cooldown = false;

    proBtn.addEventListener('click', () => {
      if (cooldown) return;

      cooldown = true;
      rocket.classList.add('shoot');

      // Disable button during cooldown
      proBtn.disabled = true;
      proBtn.classList.add('opacity-50', 'cursor-not-allowed');

      // Reset rocket after animation
      setTimeout(() => {
        rocket.classList.remove('shoot');
        proBtn.disabled = false;
        proBtn.classList.remove('opacity-50', 'cursor-not-allowed');
        cooldown = false;
      }, 5000); // 5 seconds cooldown
    });
  </script>

</body>
</html>
